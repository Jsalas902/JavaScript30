<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Piano</title>
</head>
<body>
    <ul class="set">
        <li onclick="notaMusical(174.614)" class="white b"></li>
        <li onclick="notaMusical(184.997)" class="black as"></li>
        <li onclick="notaMusical(195.998)" class="white a"></li>
        <li onclick="notaMusical(207.652)" class="black gs"></li>
        <li onclick="notaMusical(220.000)" class="white g"></li>
        <li onclick="notaMusical(233.002)" class="black fs"></li>
        <li onclick="notaMusical(246.942)" class="white f"></li>
        <li onclick="notaMusical(261.626)" class="white e"></li>
        <li onclick="notaMusical(277.183)" class="black ds"></li>
        <li onclick="notaMusical(293.665)" class="white d"></li>
        <li onclick="notaMusical(311.127)" class="black cs"></li>
        <li onclick="notaMusical(329.628)" class="white c"></li>
    </ul>
    <script>
        var audioCtx = new AudioContext();

        function notaMusical(frecuencia) {
            var oscillatorNode = audioCtx.createOscillator();
            gainNode = audioCtx.createGain();
            oscillatorNode.connect(gainNode);
            oscillatorNode.type = "sawtooth";
            oscillatorNode.frequency.value = frecuencia;
            gainNode.connect(audioCtx.destination);
            oscillatorNode.start(0);
            gainNode.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 1.5);
        }
    </script>
</body>
</html>
